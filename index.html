<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Manager</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./main.js"></script>
  </head>
  <body class="bg-dark">
    <header
      class="sticky-top container-fluid m text-bg-primary text-center d-flex justify-content-between p-3"
    >
      <div class="header-text fs-3">Expense Manager</div>
      <div class="div-container justify-content-evenly">
        <button type="button" class="btn btn-outline-info m-1">Home</button>
        <button type="button" class="btn btn-outline-info m-1">About</button>
      </div>
    </header>
    <div class="container-fluid mt-5 w-50">
      <div class="input-group input-group-sm mb-3 m">
        <span class="input-group-text" id="inputGroup-sizing-sm"
          >Expense Amount</span
        >
        <input type="number" class="form-control" id="expense-amount" />
      </div>
      <div class="input-group input-group-sm mb-3 m">
        <span class="input-group-text"> Category </span>
        <select class="form-select" id="inputGroupSelect03">
          <option value="0" selected>Choose...</option>
          <option value="Fun">Fun</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Expense">Expense</option>
        </select>
      </div>
      <div class="btn-container d-flex justify-content-center">
        <button type="button" class="btn btn-outline-light" id="add">
          Add
        </button>
      </div>
      <div
        class="total-expense bg-danger m-3 rounded text-center fs-3"
        id="total-expense"
      ></div>
      <div class="expense-list mt-4">
        <ul class="list-group list-group-flush" id="expense-list-group"></ul>
      </div>
    </div>
  </body>
</html>
