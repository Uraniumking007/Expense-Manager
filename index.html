<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />

    <title>Expense Manager</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./script.js"></script>
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body class="bg-space h-screen">
    <header
      class="text-white text-center bg-teal flex justify-between items-center p-4 h-2/10"
    >
      <div class="">Expense Manager</div>
      <div class="flex content-evenly justify-center">
        <button
          type="button"
          class="bg-teal hover:bg-grey border border-transparent m-1 hover:border hover:border-black hover:border-collapse hover:border-solid transition-all pt-2 pb-2 pr-3 pl-3 rounded-lg"
        >
          Home
        </button>
        <button
          type="button"
          class="bg-teal hover:bg-grey border border-transparent m-1 hover:border hover:border-black hover:border-solid transition-all pt-2 pb-2 pr-3 pl-3 rounded-lg"
        >
          About
        </button>
      </div>
    </header>
    <div class="bg-space flex justify-center text-black flex-col w-full">
      <div
        class="flex flex-col justify-center text-center items-center text-white mt-2"
      >
        <div class="flex items-center justify-center">
          <h4 class="p-2">Expense Amount</h4>
          <img
            src="/public/cash.svg"
            alt="money-spent"
            class="w-[20px] h-[20px] text-white"
          />
        </div>
        <input
          type="number"
          class="bg-dark-blue rounded-lg text-white placeholder:text-white placeholder:opacity-60 p-2 m-2 w-2/5 appearance-none"
          id="expense-amount"
          placeholder="Money Spent"
        />
        <div class="flex justify-center items-center">
          <span class="input-group-text text-white p-2"> Category </span>
          <img
            src="/public/options.svg"
            alt="options"
            class="w-[20px] h-[20px]"
          />
        </div>
        <select
          class="bg-dark-blue text-white rounded-lg m-2 w-2/5 h-8"
          id="inputGroupSelect03"
        >
          <option value="0" class="text-opacity-50" selected>Choose...</option>
          <option value="Fun">Fun</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Custom">Custom</option>
        </select>
        <input
          type="text"
          class="bg-white hidden placeholder:text-black placeholder:opacity-60 p-2 m-2 w-2/5 appearance-none"
          id="expense-name"
          placeholder="Money Spent on"
        />
        <button
          type="button"
          class="bg-teal hover:bg-grey border border-transparent m-1 hover:border hover:border-black hover:border-collapse hover:border-solid transition-all pt-2 pb-2 pr-5 pl-5 rounded-lg"
          id="add"
        >
          Add
        </button>
        <div
          class="total-expense bg-danger m-3 pl-6 pr-6 rounded text-center text-2xl bg-red-600"
          id="total-expense"
        ></div>
      </div>
      <div class="expense-img flex justify-center" id="expense-img">
        <lottie-player
          src="https://assets9.lottiefiles.com/packages/lf20_htdr8jgg.json"
          background="transparent"
          speed="1"
          mode="bounce"
          class="w-screen h-96"
          loop
          autoplay
        ></lottie-player>
      </div>
      <div
        class="expense-list mt-4 w-full flex flex-col items-center"
        id="expense-list"
      ></div>
    </div>
  </body>
</html>
